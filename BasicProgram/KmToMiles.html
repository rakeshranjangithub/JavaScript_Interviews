<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function conversion(){
            var kms=document.getElementById("data").value;
            const factor=0.623;
            miles=factor*kms;
            document.getElementById('result').innerText=`${miles} miles`;
            document.getElementById('result').innerText=miles + 'Miles';
        }
        
    </script>
</head>
<body>
    <input type="number" name="" step="any" id="data"/> Kms
    <button onclick="conversion()">Convert</button> Miles
    <h1 id="result"></h1>
</body>
</html>
